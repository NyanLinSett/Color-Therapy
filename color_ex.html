<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
</head>
<body style="background-color: whitesmoke" >
    <table style="width: 70%;">
        <tr>
            <th style="width: 20%;"><u>Color</u></th>
            <th><u>HEX</u></th>
            <th><u>RGB</u></th>
            <th><u>Color Name</u></th>
        </tr>
        <tr style="height:  30px;">
            <td style="background-color: #ffc0cb;"></td>
            <td style="padding-left: 50px">#ffc0cb</td>
            <td style="padding-left: 50px">RGB (255, 192, 203)</td>
            <td style="color: #ffc0cb; padding-left: 50px">Pink</td>
        </tr>
        <tr style="height: 30px;">
            <td style="background-color: #dc143c;"></td>
            <td style="padding-left: 50px">#dc143c</td>
            <td style="padding-left: 50px">RGB (220, 20, 60)</td>
            <td style="color: #dc143c; padding-left: 50px">Crimson</td>
        </tr>
        <tr style="height: 30px;">
            <td style="background-color: #008080"></td>
            <td style="padding-left: 50px">#008080</td>
            <td style="padding-left: 50px">RGB (0, 128, 128)</td>
            <td style="color: #008080; padding-left: 50px">Teal</td>
        </tr>
        <tr style="height: 30px;">
            <td style="background-color: #808000"></td>
            <td style="padding-left: 50px">#808000</td>
            <td style="padding-left: 50px">RGB (138, 138, 0)</td>
            <td style="color: #808000; padding-left: 50px">Olive</td>
        </tr>
        <tr style="height: 30px;">
            <td style="background-color: #ffa07a"></td>
            <td style="padding-left: 50px">#ffa07a</td>
            <td style="padding-left: 50px">RGB (255, 160, 122)</td>
            <td style="color: #ffa07a; padding-left: 50px">Light Salmon</td>
        </tr>
        <tr style="height: 30px;">
            <td style="background-color: #dfb8df"></td>
            <td style="padding-left: 50px">#dfb8df</td>
            <td style="padding-left: 50px">RGB (216, 191, 216)</td>
            <td style="color: #dfb8df; padding-left: 50px">Thistle</td>
        </tr>
    </table>
</body>
</html>
